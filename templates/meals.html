<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            margin: 0;
            padding: 30px 0;
            background: linear-gradient(135deg, #060818, #0b0f2e, #1a0250);
            background-size: 300% 300%;
            animation: moveBg 7s infinite alternate;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes moveBg {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        h2 {
            font-size: 30px;
            text-shadow: 0 0 18px #00fff2;
            color: #00f7ff;
            margin-bottom: 25px;
        }

        form {
            width: 90%;
            max-width: 420px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px #00eaff;
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 15px;
            box-shadow: 0 0 10px #7b2cff;
        }

        input:focus {
            box-shadow: 0 0 15px #ff00c8;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #ff0099, #7b2cff);
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 15px #ff00c8;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00f7;
        }

        /* Meal Item Cards */
        .meal-card {
            width: 90%;
            max-width: 420px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            margin: 12px 0;
            border-left: 4px solid #00f7ff;
            box-shadow: 0 0 15px #0044ff55;
        }

        .meal-card p {
            margin: 4px 0;
            font-size: 16px;
            color: #e4e4e4;
        }

    </style>
</head>

<body>

    <h2>Meals</h2>

    <form method="POST">
        <input name="food" placeholder="Food">
        <input name="calories" placeholder="Calories">
        <input name="protein" placeholder="Protein">
        <input name="carbs" placeholder="Carbs">
        <input name="fats" placeholder="Fats">
        <button>Add</button>
    </form>

    {% for m in meals %}
    <div class="meal-card">
        <p><strong>{{ m.food }}</strong></p>
        <p>{{ m.calories }} calories</p>
        <p>{{ m.protein }}g protein</p>
        <p>{{ m.carbs }}g carbs</p>
        <p>{{ m.fats }}g fats</p>
    </div>
    {% endfor %}

</body>

</html>
