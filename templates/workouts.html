<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            margin: 0;
            padding: 30px 0;
            background: linear-gradient(135deg, #040714, #0d102e, #1b0254);
            background-size: 300% 300%;
            animation: moveBg 8s infinite alternate;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes moveBg {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        h2 {
            font-size: 30px;
            text-shadow: 0 0 18px #7b2cff;
            color: #b067ff;
            margin-bottom: 25px;
        }

        form {
            width: 90%;
            max-width: 420px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(140, 0, 255, 0.3);
            box-shadow: 0 0 20px #8a00ff;
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.07);
            color: white;
            font-size: 15px;
            box-shadow: 0 0 10px #ff00e6;
        }

        input:focus {
            box-shadow: 0 0 15px #ff00ff;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #ff00e6, #7b2cff);
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 15px #ff00f7;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff23ff;
        }

        .workout-card {
            width: 90%;
            max-width: 420px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            margin: 12px 0;
            border-left: 4px solid #b067ff;
            box-shadow: 0 0 15px #7b2cff44;
        }

        .workout-card p {
            margin: 4px 0;
            font-size: 16px;
            color: #e4e4e4;
        }
    </style>
</head>

<body>

    <h2>Workouts</h2>

    <form method="POST">
        <input name="exercise" placeholder="Exercise">
        <input name="sets" placeholder="Sets">
        <input name="reps" placeholder="Reps">
        <input name="weight" placeholder="Weight (kg)">
        <button>Add</button>
    </form>

    {% for w in workouts %}
    <div class="workout-card">
        <p><strong>{{ w.exercise }}</strong></p>
        <p>{{ w.sets }} sets Ã— {{ w.reps }} reps</p>
        <p>Weight: {{ w.weight }} kg</p>
    </div>
    {% endfor %}

</body>

</html>
